<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Responsive Calculator</title>
  <link rel="icon" href="Preview.png" type="image/png">
  <style>
    * {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
}

body {
  background: #222;
  font-family: 'Segoe UI', sans-serif;
  display: flex;
  align-items: center;
  justify-content: center;
  padding: 2rem;
  min-height: 100vh;
}

.container {
  background-color: #333;
  padding: 2rem;
  border-radius: 16px;
  box-shadow: 0 0 30px rgba(0, 0, 0, 0.5);
  max-width: 400px;
  width: 100%;
  text-align: center;
}

.container h1 {
  color: #fff;
  margin-bottom: 1rem;
  font-size: 1.5rem;
}

.container h1 img {
  width: 40px;
  vertical-align: middle;
  margin-right: 10px;
}

.calculator {
  display: flex;
  flex-direction: column;
  align-items: center;
}

#display {
  width: 100%;
  padding: 1rem;
  font-size: 1.5rem;
  text-align: right;
  margin-bottom: 1rem;
  border: none;
  border-radius: 10px;
  background: #cdfa9a;
  outline: none;
}

.buttons {
  display: grid;
  grid-template-columns: repeat(4, 1fr);
  gap: 10px;
  width: 100%;
}

button {
    border: 2px solid #f3f2f2;
  padding: 15px;
  font-size: 1.2rem;
  border-radius: 10px;
  background: #444;
  color: #fff;
  cursor: pointer;
  transition: 0.2s;
}

button:hover {
  background: #555;
}

.opt {
  background-color: #3a7;
}

.clear {
  background-color: #d33;
}

.equal {
  grid-column: span 4;
  background-color: #4a9;
  font-weight: bold;
}


  </style>
</head>
<body>
  <div class="container">
    <h1><img src="Preview (1).png" alt="Calculator Icon" /> Calculator</h1>
    <div class="calculator">
      <input id="display" readonly placeholder="0" />
      <div class="buttons">
        <button onclick="append('9')">9</button>
        <button onclick="append('8')">8</button>
        <button onclick="append('7')">7</button>
        <button class="opt" onclick="append('/')">/</button>

        <button onclick="append('6')">6</button>
        <button onclick="append('5')">5</button>
        <button onclick="append('4')">4</button>
        <button class="opt" onclick="append('*')">Ã—</button>

        <button onclick="append('3')">3</button>
        <button onclick="append('2')">2</button>
        <button onclick="append('1')">1</button>
        <button class="opt" onclick="append('+')">+</button>

        <button class="clear" onclick="clearDisplay()">C</button>
        <button onclick="append('0')">0</button>
        <button class="opt" onclick="append('.')">.</button>
        <button class="opt" onclick="append('-')">-</button>

        <button class="equal" onclick="calculate()">=</button>
      </div>
    </div>
  </div>

  <script>
    const display = document.getElementById('display');

function append(value) {
  if (display.value === 'Error') display.value = '';
  if (value === '*' && display.value === '') return;
  if (value === '.' && display.value.includes('.')) return;

  display.value += value;
}

function clearDisplay() {
  display.value = '';
}

function calculate() {
  try {
    const result = eval(display.value);
    display.value = (result !== undefined && !isNaN(result)) ? result : 'Error';
  } catch {
    display.value = 'Error';
  }
}

// Optional: Keyboard support
document.addEventListener('keydown', (e) => {
  const key = e.key;
  if (/\d/.test(key) || ['+', '-', '*', '/', '.'].includes(key)) {
    append(key);
  } else if (key === 'Enter') {
    e.preventDefault();
    calculate();
  } else if (key === 'Backspace') {
    display.value = display.value.slice(0, -1);
  } else if (key.toLowerCase() === 'c') {
    clearDisplay();
  }
});

  </script>
</body>
</html>
